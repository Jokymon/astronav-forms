language: python

install:
- add-apt-repository ppa:libreoffice/ppa
- apt-get install libreoffice

script:
- scalc --convert-to pdf:writer_pdf_Export Astronav-Formular-Mond_Planeten.ods
- scalc --convert-to pdf:writer_pdf_Export Astronav-Formular-Sonne.ods

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file_glob: true
  file: "*.pdf"
  skip_cleanup: true
  on:
    tags: true
